<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 03</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- end google font -->
</head>
<body>
    <!-- componanet 1 -->
     <div id="main" class="main-container">
        <!-- nav -->
        <nav id="navbar">
            <div id="nav-logo">
                <a href="#index.html">INDOTRAVI</a>
            </div>
            <div id="nav-menu">
                <ul>
                    <li class="nav-item"><a href="#home" class="nav-links">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-links">About</a></li>
                    <li class="nav-item"><a href="#option" class="nav-links">Options</a></li>
                    <li class="nav-item"><a href="#package" class="nav-links">Package</a></li>
                    <li class="nav-item"><a href="#reviews" class="nav-links">Reviews</a></li>
                    <li class="nav-item"><a href="#blog" class="nav-links">Blogs</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-links">Contact</a></li>
                </ul>
            </div>
            <div id="nav-login">
                <button type="button" class="btn" id="log-in-btn">Log In</button>
            </div>
        </nav>
        <!-- end nav -->

        <!-- description -->
         <div id="header">
            <h1>Extraordinary natural and cultural charm</h1>
            <p>Exploring Indonesia is an unforgettable adventure.</p>
            <div id="search-bar">
                <form action="index.html" id="search-package" method="post">

                    <div class="input-box">
                        <input type="date" id="search-date">
                    </div>
                    
                    <div class="input-box">
                        <select name="budget" id="budget">
                            <option value="" selected disabled>Budget</option>
                            <option value="1">$1000-$2000</option>
                            <option value="2">$2000-$3000</option>
                            <option value="3">$3000-$4000</option>
                        </select>
                    </div>
                    
                    <div class="input-box">
                        <select name="guest" id="guest">
                            <option value="" selected disabled>Guest</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">Over 5 guests</option>
                        </select>
                    </div>

                    <button type="submit" id="search-bar-btn">Search</button>
                </form>
            </div>

            <!-- floating labels -->
         <div id="floating-labels">
            <div class="floating-label-container">
                <h1>10M+</h1>
                <p class="para-text">Total Customers</p>
            </div>
            <div class="floating-label-container">
                <h1>09+</h1>
                <p class="para-text">Years of Experience</p>
            </div>
            <div class="floating-label-container">
                <h1>12K</h1>
                <p class="para-text">Total Destinations</p>
            </div>
            <div class="floating-label-container">
                <h1>5.0</h1>
                <p class="para-text">Average Rating</p>
            </div>
         </div>
        <!-- end floating labels -->
         </div>
        <!-- end description -->

        
     </div>

    <!-- end component 1 -->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
