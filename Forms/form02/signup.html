<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form id="form02" action="index.html" method="POST">
        <label for="username">Full Name</label>
        <input type="text" id="username" placeholder="Enter your name" required>
        <label for="password">Password</label>
        <input type="password" id="password1" placeholder="Password" required>
        <label for="password2">Re-enter Password</label>
        <input type="password" id="password2" placeholder="Re-enter Password" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Your email goes here" required>
        <div id="checkbox-container">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree all statements in <a href="#">Terms of Services</a></label>
        </div>
        <div id="message-container">
            <p id="error-message"></p>
        </div>
        <input type="submit" value="Submit" id="submit" disabled>
    
    </form>
</body>
</html>
