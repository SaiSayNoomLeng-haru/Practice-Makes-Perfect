<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Document</title>
</head>
<body>
    <div id="sign-up-left">
        <h1>Welcome Back!</h1>
        <p>To Keep connected with us please login with your personal info</p>
        <button id="sign-in-btn">SIGN IN</button>
    </div>
    <div id="sign-up-right">
        <div id="description">
            <h1>Create Account</h1>
            <a href="facebook.com" class="sing-in-link"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
            <a href="google.com" class="sign-in-link"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
            <a href="instagram.com" class="sign-in-link"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
            <p>or use your eamil for registration</p>
        </div>
        <form action="#index.html" method="post" id="sign-in-form">
            <input type="text" id="sign-up-name" placeholder="Username">
            <input type="email" id="sign-up-email" placeholder="Email">
            <input type="password" id="sign-up-password" placeholder="Password">
            <input type="submit" Value="Sign Up" id="submit-btn">
        </form>
    </div>
</body>
</html>
