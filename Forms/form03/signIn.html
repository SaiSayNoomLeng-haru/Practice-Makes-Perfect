<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Document</title>
</head>
<body>
    <div id="sign-in-form">
        <div id="sign-in-left">
            <div id="description">
                <h1>Sign in</h1>
                <a href="facebook.com" class="sing-in-link"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                <a href="google.com" class="sign-in-link"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                <a href="instagram.com" class="sign-in-link"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                <p>or use your account</p>
            </div>
            <form action="#index.html" method="post" id="sign-in-form">
                <input type="email" id="sign-in-email" placeholder="Email">
                <input type="password" id="sign-in-password" placeholder="Password">
                <a href="" id="forgot-password"><span>Forgot your password?</span></a>
                <input type="submit" Value="Sign In" id="submit-btn">
            </form>
        </div>
        <div id="sign-in-right">
            <h1>Hello!</h1>
            <p>Enter your personal deatils and start journey with us</p>
            <button id="sign-up-btn">SIGN UP</button>
        </div>
    </div>
</body>
</html>
