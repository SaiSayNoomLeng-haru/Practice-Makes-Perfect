<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <!-- end fontawesome -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <!-- end google font -->
</head>
<body>
    <div id="main">
        <div id="sign-in-left">
            <div id="description">
                <h1>Sign in</h1>
                <a href="facebook.com" class="sing-in-link"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                <a href="google.com" class="sign-in-link"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                <a href="instagram.com" class="sign-in-link"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                <p>or use your account</p>
            </div>
            <form action="#index.html" method="post" id="sign-in-form">
                <input type="email" id="sign-in-email" placeholder="Email">
                <input type="password" id="sign-in-password" placeholder="Password">
                <a href="" id="forgot-password"><span>Forgot your password?</span></a>
                <input type="submit" Value="Sign In" id="submit-btn">
            </form>
        </div>
        <div id="sign-in-right">
            <h1>Hello!</h1>
            <p>Enter your personal deatils and start journey with us</p>
            <button id="sign-up-btn">SIGN UP</button>
        </div>

        
       
        <div id="sign-up-left">
            <h1>Welcome Back!</h1>
            <p>To Keep connected with us please login with your personal info</p>
            <button id="sign-in-btn">SIGN IN</button>
        </div>
        <div id="sign-up-right">
            <div id="description">
                <h1>Create Account</h1>
                <a href="facebook.com" class="sing-in-link"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                <a href="google.com" class="sign-in-link"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                <a href="instagram.com" class="sign-in-link"><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
                <p>or use your eamil for registration</p>
            </div>
            <form action="#index.html" method="post" id="sign-in-form">
                <input type="text" id="sign-up-name" placeholder="Username">
                <input type="email" id="sign-up-email" placeholder="Email">
                <input type="password" id="sign-up-password" placeholder="Password">
                <input type="submit" Value="Sign Up" id="submit-btn">
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></script>
    <script src="main.js"></script>
</body>
</html>
