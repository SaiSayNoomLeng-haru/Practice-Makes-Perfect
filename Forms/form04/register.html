 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- end fontawesome -->
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- end google font -->
</head>
<body>
    <!-- main app -->
        <div id="main-container">
           <!-- sign in container -->
 <div id="create-container">
    <!-- form container -->
     <div id="create-form">
        <form action="index.html" id="sign-up-form-list" method="post">
        <!-- back-btn-container -->
        <div class="back-btn-container">
            <button id="back-btn" type="button"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
    <!-- end back-btn-container -->
        <!-- header -->
            <div class="header">
                <h1>Register</h1>
                <p>Create your new account</p>
            </div>
        <!-- end header -->

        <!-- inputs -->
         <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="sign-up-username" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
             </div>
             <div class="input-box">
                <input type="email" name="password" id="sign-up-email" required placeholder="user@gmail.com">
                <i class="fa-solid fa-envelope"></i>
             </div>

             <div class="input-box">
                <input type="password" name="password" id="sign-up-password" required placeholder="Password">
                <i class="fa-solid fa-lock"></i>
             </div>
             
             <button class="btn" type="submit">Log In</button>

             <div class="remember-forgot">
                <label><input type="checkbox" id="checkbox"> Remember Me</label>
                <a href="#"><span>Forgot Password?</span></a>
             </div>
             
             <div class="connect-links">
                <p>Or continue with</p>
                <div class="links">
                    <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="www.google.com"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="www.apple.com"><i class="fa-brands fa-apple"></i></a>
                </div>
             </div>
             <div class="log-in-link">
                <p>Already a member? <a href="#" id="to-sign-in">Sign In</a></p>
             </div>
         </div>
        <!-- end inputs -->

        <!-- button links -->
        <!-- end button links -->
        </form>
     </div>
    <!-- end form container -->

</div>

<!-- end sign in container -->

        </div>
     <!-- end main app -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
